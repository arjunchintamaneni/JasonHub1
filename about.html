    .bg {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #f8b50b, #f7f304, #f08a04, #ffff06);

      animation: AnimateBG 20s ease infinite;
      position: absolute;
      z-index: -1;
    }

    @keyframes AnimateBG {
      0% {
        background-position: 0% 50%;
      }

    nav ul li a {
      text-decoration: none;
      color: #ffab03;
      font-weight: bold;
