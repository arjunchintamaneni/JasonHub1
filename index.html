  <style>
    @font-face {

    body {
      margin: 0;
      padding: 0;
      position: relative;
    }

    .bg {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #f8b50b, #f7f304, #f08a04, #ffff06);
      background-size: 400% 400%;
      animation: AnimateBG 20s ease infinite;
      position: absolute;
      z-index: -1;
    }

    @keyframes AnimateBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      max-width: 400px;
      background-color: white;
      padding: 20px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      margin: auto;
      margin-top: 100px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    }

    .search-bar {

    }

    .search-bar input[type="search"] {

    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-right: 10px;
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffab03;
      font-weight: bold;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #eeeeee;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  min-width: 100px;
  box-shadow: 0 6px 14px 0 rgba(0, 0, 0, 0.2);
  top: calc(100% + 5px);
  white-space: normal;
}



.dropdown-content a {
  display: block;
  padding: 5px;
  width: calc(100%); /* Adjust the width to accommodate the padding */
  margin-right: 5px;
  box-sizing: border-box; /* Include padding in the width calculation */
}

    .dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(0px, 0px); 
      }
      100% {
        opacity: 1;
        transform: translate(0);
      }
    }

      padding: 10px 20px;

      cursor: pointer;

    }
  </style>
