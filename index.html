    <script>

        // Redirect function
        function redirectToGamesPage() {
            window.location.href = 'games.html';
        }

        // Example: Redirect when the page loads (you can trigger it on a button click or other events)
        document.addEventListener('DOMContentLoaded', function () {
            redirectToGamesPage();
        });
    </script>
