<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    }

    body {
      margin: 0;
      padding: 0;
      position: relative;
    }

    .bg {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #f8b50b, #f7f304, #f08a04, #ffff06);
      background-size: 400% 400%;
      animation: AnimateBG 20s ease infinite;
      position: absolute;
      z-index: -1;
    }

    @keyframes AnimateBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      max-width: 400px;
      background-color: white;
      padding: 20px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      margin: auto;
      margin-top: 100px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    nav {
      background-color: #201f1f;
      padding: 10px;
      font-family: 'Abril Fatface', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="search"] {
      padding: 5px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-right: 10px;
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffab03;
      font-weight: bold;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #eeeeee;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 100px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      white-space: nowrap;
      top: 100%;
      left: 0;
      transform: translateX(0%);
    }

    .dropdown-content a {
      display: block;
      padding: 5px;
      width: 100%;
      margin-right: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fullscreen-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="search-bar">
      <input type="search" placeholder="Search...">
    </div>
    <ul>
      <li><a href="#home" onclick="replaceCard('home')">Home</a></li>
      <li><a href="#about" onclick="replaceCard('about')">About</a></li>
      <li><a href="#partners" onclick="replaceCard('partners')">Partners</a></li>
      <li><a href="#befuddle your class" onclick="replaceCard('Befuddle your class')">Befuddle your class</a></li>
      <li class="dropdown">
        <a href="#more">More</a>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="bg"></div>
  <div id="card"></div>

  <script>
    function replaceCard(page) {
      const card = document.getElementById('card');
      if (page === 'home') {
        card.innerHTML = `
          <h2>JasonHub</h2>
          <p>Welcome to JasonHub yay</p>
        `;
      } else if (page === 'about') {
        card.innerHTML = `
          <h2>About JasonHub</h2>
          <p>So this is like a different site because a dev said that Google Sites was shit, so here we are... I'd like to
          thank BSOD323 (or Billy) for way too much help with the site. I'd also like to thank dreamingg, if not for him then I 
          would not know how to code. I'd also like to thank everyone who helped us on this site, inside and out. If 
          you want to get updates on TheHub Corp. and JasonHub, you can go onto the Discord. So yeah, thank you. ðŸ˜˜ðŸ˜˜ðŸ˜˜ðŸ˜˜</p>`;
      } else if (page === 'partners') {
        card.innerHTML = `
          <h2>Partners</h2>
          <p>So we don't have any partnerships right now. You can apply for one on our Discord.
           <a href="https://discord.gg/9EmhvpgNdG">https://discord.gg/9EmhvpgNdG</a></p>`;
      }
    }
  </script>
</body>
</html>
