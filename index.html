<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background with Navigation Bar and Search</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    }

    body {
      margin: 0;
      padding: 0;
      position: relative;
    }

    .bg {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #f8b50b, #f7f304, #f08a04, #ffff06);
      background-size: 400% 400%;
      animation: AnimateBG 20s ease infinite;
      position: absolute;
      z-index: -1;
    }

    @keyframes AnimateBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
    nav {
      background-color: #201f1f;
      padding: 10px;
      font-family: 'Abril Fatface', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="search"] {
      padding: 5px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-right: 10px;
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffab03;
      font-weight: bold;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #eeeeee;
    }

    .dropdown {
      position: relative;
    }

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  min-width: 100px;
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  white-space: nowrap;
  /* Updated properties */
  top: 100%;
  left: 0;
  transform: translateX(-50%);
}

.dropdown-content a {
  display: block;
  padding: 5px;
  /* Updated properties */
  width: 100%;
  margin-right: 5px;
}



    .dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <nav>
    <div class="search-bar">
      <input type="search" placeholder="Search...">
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Games</a></li>
      <div class="dropdown-content"
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <li><a href="#">Partners</a></li>
      <li><a href="#">Befuddle your class</a></li>
      <li class="dropdown">
        <a href="#">More</a>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="bg"></div>
  <div class="card">
  </div>
</body>
</html>
